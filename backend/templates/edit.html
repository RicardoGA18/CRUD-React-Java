<form action="/update/{{pokemon.0}}" method="POST">
    <input type="text" name="name" placeholder="Nombre" value="{{pokemon.1}}">
    <input type="text" name="type" placeholder="Tipo" value="{{pokemon.2}}">
    <input type="text" name="ability" placeholder="Habilidad" value="{{pokemon.3}}">
    <input type="text" name="h_ability" placeholder="Habilidad Oculta" value="{{pokemon.4}}">
    <input type="text" name="habitat" placeholder="Habitat" value="{{pokemon.5}}">
    <input type="text" name="img" placeholder="Img" value="{{pokemon.6}}">
    <button type="submit">
        Update
    </button>
</form>
